<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>GERRY COFFEE</title>
    <!-- Tailwind CSS via CDN for quick setup locally -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              times: ['"Times New Roman"', 'Times', 'serif'],
            },
            colors: {
              coffee: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#a77f73',
                600: '#8a5a4d',
                700: '#6f453b',
                800: '#5e3a32',
                900: '#432822',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdf8f6;
        color: #432822;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #a77f73; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #8a5a4d; }
      
      /* Touch-friendly improvements */
      * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
      }
      
      button, a {
        touch-action: manipulation;
      }
      
      /* Better text rendering on mobile */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Prevent text size adjust on iOS */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
